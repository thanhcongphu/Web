<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootstrapJs</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap337/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/nivoslider/themes/default/default.css"/>
    <link rel="stylesheet" href="lib/nivoslider/nivo-slider.css"/>
</head>
<body>
<!--Slider-->
    <section class="section">
        <div class="container">
            <div id="slider" class="nivoSlider theme-default" style="height: 500px">
                <img src="imgs/recent1.jpg" data-thumb="imgs/recent1.jpg" alt="" />
                <img src="imgs/recent2.jpg" data-thumb="imgs/recent2.jpg" alt="" title="This is an example of a caption" />
                <img src="imgs/recent3.jpg" data-thumb="imgs/recent3.jpg" alt="" data-transition="slideInLeft" />
                <img src="imgs/recent4.jpg" data-thumb="imgs/recent4.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>
        <div class="container">
            <h3>My Google Maps Demo</h3>
            <!--The div element for the map -->
            <div id="map" style="width: 800px;height: 500px"></div>
        </div>
    </section>
<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
    </button>
<!--data-toggle va targer-->
<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
<!--                Dien from vao day-->
                    <form method="get" action="#">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" name="username" placeholder="User name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" placeholder="Passwword" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select name="role" class="form-control">
                                <option value="1">Admin</option>
                                <option value="2">Use</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i>Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown trigger
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                </thead>
                <tbody class="text-center text-uppercase">
                <tr class="success">
                    <td>#1</td>
                    <td class="text-warning">Nguyen Van A</td>
                    <td>123@123</td>
                </tr>
                <tr class="danger">
                    <td>#1</td>
                    <td>Nguyen Van A</td>
                    <td>123@123</td>
                </tr>
                </tbody>
            </table>
        </ul>
    </div>
    <div>
    <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>
    <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">...</div>
            <div role="tabpanel" class="tab-pane" id="profile">...</div>
            <div role="tabpanel" class="tab-pane" id="messages">...</div>
            <div role="tabpanel" class="tab-pane" id="settings">...</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap337/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/nivoslider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $('#slider').nivoSlider();
    //    Map
        function initMap() {
            // The location of Uluru
            var uluru = {lat: 21.0312075, lng: 105.7570506};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 17, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map,
                label: {
                    text: "KS Thanh Lich",
                    color: "green"
                }
        });
        }
    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk&callback=initMap">
    </script>
</body>
</html>
