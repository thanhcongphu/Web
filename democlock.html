<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <input type="number" name="time" placeholder="Minute">
    <button type="button" onclick="input()">Xac nhan</button>
    <h1><span class="min">00</span>:<span class="sec">00</span></h1>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        var sec= 0;
        var min = 0;
        var svr;
        function input() {
            min = $("input[name=time]").val();
            min=parseInt(min);
            min=(isNaN(min)||min<=0)?10:min;
            clearInterval(svr);
            svr= setInterval( function () {
                $(".min").text(min<10?"0"+min:min);
                $(".sec").text(sec<10?"0"+sec:sec);
                sec--;
                if(sec<0){
                    min--;
                    sec=59;
                }
                if (min<0) clearInterval(svr);
            },10);
        }


    </script>
</body>
</html>
