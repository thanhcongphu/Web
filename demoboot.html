<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_bootstrap</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap337/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/demoboot.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="a">
                <div class="b col-md-4 col-sm-4 col-xs-12">
                    <div class="row">
                    <div class="box1 col-md-6">
                        B1 content
                    </div>
                    <div class="box1 col-md-6">
                        B2 content
                    </div>
                    </div>
                </div>
                <div class="c col-md-4 col-sm-4 col-xs-12">
                    <div class="box">
                        C content
                    </div>
                </div>
                <div class="d col-md-4 col-sm-4 col-xs-12">
                    <div class="box">
                        D content
                    </div>
                </div>
            </div>
            <div class="content col-md-6">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </thead>
                    <tbody class="text-center text-uppercase">
                        <tr class="success">
                            <td>#1</td>
                            <td class="text-warning">Nguyen Van A</td>
                            <td>123@123</td>
                        </tr>
                        <tr class="danger">
                            <td>#1</td>
                            <td>Nguyen Van A</td>
                            <td>123@123</td>
                        </tr>
                        <tr class="warning">
                            <td>#1</td>
                            <td>Nguyen Van A</td>
                            <td>123@123</td>
                        </tr>
                        <tr class="info">
                            <td>#1</td>
                            <td>Nguyen Van A</td>
                            <td>123@123</td>
                        </tr>
                    </tbody>
                </table>
                <form method="get" action="#">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" name="username" placeholder="User name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="Passwword" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option value="1">Admin</option>
                            <option value="2">Use</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
